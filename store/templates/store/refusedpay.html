{% extends 'core/template.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content- my-4">
        <div class="col-md-7 col-sm-12">
            <h1 class="footer-header">Pago Rechazado</h1>
            <div class="card my-4 border-0 p-4">
                <p class="text-black">Su pago fue rechazado</p>
                <p class="text-black">Por favor, intente nuevamente</p>
                <p class="text-black">Ser√° redirigido al inicio en <span id="time">10</span> segundos</p>
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar"></div>
                </div>
                <a href="{% url 'index' %}" class="btn btn-border w-100 mt-4">Volver al Inicio</a>
                <script>
                    let time = 10;
                    let interval = setInterval(() => {
                        time--;
                        document.getElementById('time').innerText = time;
                    }, 1000);
                    setTimeout(
                        () => {
                            window.location.href = '/'
                        }, 10000
                    )
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
