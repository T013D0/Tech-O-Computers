{% extends "core/template.html" %} {% load static%} {% block content %}
<div class="container-fluid">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    da-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{% static 'src/slider/1.webp' %}"
          class="d-block w-100"
          alt="1"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'src/slider/2.webp' %}"
          class="d-block w-100"
          alt="2"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'src/slider/3.webp' %}"
          class="d-block w-100"
          alt="3"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <i class="fa-solid fa-chevron-left color-secondary"></i>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <i class="fa-solid fa-chevron-right color-secondary"></i>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="d-flex flex-column align-items-center mt-5">
    <h3 class="border-b-primary color-primary">Ofertas Imperdibles</h3>
    <div class="d-flex flex-row flex-wrap justify-content-center">
      <div class="card m-2 border-0" style="width: 18rem">
        <img
          src="{% static 'src/PC_example.png' %}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <p class="card-text">
            <small class="color-primary fw-bold fs-5">$999.999.999</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content%}
