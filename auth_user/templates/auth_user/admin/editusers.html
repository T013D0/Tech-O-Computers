{% extends "auth_user/admin/template.html" %}
{% load static %}

{% block sources %}
<link rel="stylesheet" href="{% static 'css/auth.css'%}">
<script src="{% static 'js/userEdit.js'%}"></script>
{% endblock sources %}
{% block content %}
<h5 class="product-header fw-bold fs-3">Editar Usuario</h5>

<div class="row">
    <div class="col-md-6 col-sm-12">
        <form method="POST" class="card p-4 border-0">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" value="{{user.rut}}" class="form-control border-0 border-bottom rounded-0 bg-transparent" placeholder="Rut" id="rut" name="rut" required>
                <label for="rut">Rut</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" value="{{user.email}}" class="form-control border-0 border-bottom rounded-0 bg-transparent" placeholder="Email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" value="{{user.first_name}}" class="form-control border-0 border-bottom rounded-0 bg-transparent" placeholder="Nombre" id="first_name" name="first_name" required>
                <label for="first_name">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" value="{{user.last_name}}" class="form-control border-0 border-bottom rounded-0 bg-transparent" placeholder="Apellido" id="last_name" name="last_name" required>
                <label for="last_name">Apellido</label>
            </div>
            
            
            <button type="submit" class="btn btn-back px-4" id="save">Guardar</button>
        </form>
    </div>
</div>
    

{% endblock content %}
