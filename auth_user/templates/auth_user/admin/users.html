{% extends "auth_user/admin/template.html" %}
{% block content %}
<h5 class="product-header fw-bold fs-3">Usuarios</h5>
<table class="table ">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Rut</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody id="user-table">


    {% for u in usuarios %}
      <tr scope="row">
        <td>{{ u.email }}</td>
        <td>{{ u.rut }}</td>
        <td>{{ u.first_name }}</td>
        <td>{{ u.last_name }}</td>
        <td>
          <div class="dropdown">
            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class='bx bx-dots-horizontal-rounded fs-3 color-secondary'></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Editar</a></li>
              <li><a class="dropdown-item" href="{% url 'dash-ordersusers' u.rut %}">Ver Pedidos</a></li>
            </ul>
          </div>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock content %}
