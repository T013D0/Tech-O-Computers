{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech-o-Computers - Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="{% static 'src/favicon.ico'%}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/global.css'%}" />
    <link rel="stylesheet" href="{% static 'css/admin.css'%}" />
    <script src="{% static 'js/admin.js' %}"></script>
    {% block sources %} {% endblock sources %}
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="{% url 'dashboard' %}" class="nav_logo">
            <img src="{% static 'src/logo_TC.webp'%}" alt="logo TC" class="nav_logo-icon"></img>
            <span class="nav_logo-name">Tech-o-Computers</span>
          </a>
          <div class="nav_list">
            <a href="{% url 'dashboard'%}" class="nav_link {% if request.path == '/accounts/dashboard/' %} active {% endif %}">
                <i class='bx bxs-dashboard nav_icon'></i>
                <span class="nav_name">Dashboard</span>
            </a>
            <a data-bs-toggle="collapse" href="#collapseOrders" role="button" aria-expanded="false" aria-controls="collapseOrders" class="nav_link {% if request.path == '/accounts/products/' %} active {% endif %}">
              <i class='bx bx-package nav_icon'></i>
                <span class="nav_name">Productos</span>
            </a>
            <div class="collapse" id="collapseOrders">
              <a href="#" class="nav_link">
                <i class='bx bx-plus nav_icon'></i>
                <span>AÃ±adir Producto</span>
              </a>
              <a href="{% url 'dash-list-products'%}" class="nav_link">
                <i class='bx bx-list-ul nav_icon'></i>
                <span>Listar Productos</span>
              </a>
              <a href="#" class="nav_link">
                <i class='bx bx-purchase-tag-alt nav_icon'></i>
                <span>Marcas</span>
              </a>
              <a href="#" class="nav_link">
                <i class='bx bxs-component nav_icon'></i>
                <span>Componentes</span>
              </a>
            </div>
            
            <a href="{% url 'dash-orders'%}" class="nav_link {% if request.path == '/accounts/orders/' %} active {% endif %}">
              <i class='bx bx-cart nav_icon'></i>
              <span class="nav_name">Ordenes</span>
          </a>
            <a href="{% url 'dash-users'%}" class="nav_link {% if request.path == '/accounts/users/' %} active {% endif %}">
                <i class='bx bx-group nav_icon'></i>
                <span class="nav_name">Usuarios</span>
            </a>
            <a href="{% url 'dash-transactions'%}" class="nav_link {% if request.path == '/accounts/transactions/' %} active {% endif %}">
                <i class='bx bx-credit-card nav_icon'></i>
                <span class="nav_name">Transacciones</span>
            </a>
            <a href="{% url 'dash-packages'%}" class="nav_link {% if request.path == '/accounts/packages/' %} active {% endif %}">
              <i class='bx bxs-truck nav_icon'></i>
              <span class="nav_name">Envios</span>
            </a>
          </div>
        </div>
        <a href="{% url 'index'%}" class="nav_link">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">Salir</span>
        </a>
      </nav>
    </div>
    <!--Container Main start-->
    <div id="body" class="height-100">
      {% block content %} {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
