{% extends "auth_user/admin/template.html" %}

{% block content %}
<div class="row mb-3">
  <div class="col-md-10 col-sm-12">
    <h5 class="product-header fw-bold fs-3">Ram</h5>
  </div>
  <div class="col-md-2 col-sm-12">
    <a href="{% url 'dash-addcomponent' 'ram' %}" class="btn btn-back px-4">Agregar</a>
  </div>
</div>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      {% for u in ram %}
        <tr scope="row">
          <td>{{ u.id }}</td>
          <td>{{ u.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
  

{% endblock content %}
