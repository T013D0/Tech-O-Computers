{% extends "auth_user/admin/template.html" %}
{% block content %}
<div class="row mb-3">
  <div class="col-md-10 col-sm-12">
    <h5 class="product-header fw-bold fs-3">Pantallas</h5>
  </div>
  <div class="col-md-2 col-sm-12">
    <a href="{% url 'dash-addcomponent' 'screen' %}" class="btn btn-back px-4">Agregar</a>
  </div>
</div>
<table class="table ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Pulgadas</th>
        <th scope="col">Tasa de refresco</th>
        <th scope="col">Tecnologia</th>
      </tr>
    </thead>
    <tbody>

    {% for u in screen %}
      <tr scope="row">
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.inches }}</td>
        <td>{{ u.refreshrate }}</td>
        <td>{{ u.technology }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  
{% endblock content %}
