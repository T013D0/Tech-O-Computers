{% extends "auth_user/admin/template.html" %}
{% block content %}
<h5 class="product-header fw-bold fs-3">Storage</h5>
<table class="table ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Capacidad (GB)</th>
        <th scope="col">Tecnologia</th>
      </tr>
    </thead>
    <tbody>

    {% for u in storage %}
      <tr scope="row">
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.capacity }}</td>
        <td>{{ u.technology }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'dash-addcomponent' 'storage' %}" class="btn btn-back">Agregar</a>
{% endblock content %}
