{% extends "auth_user/admin/template.html" %}
{% block content %}
<h5 class="product-header fw-bold fs-3">Graphics</h5>
<table class="table ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">VRAM</th>
        <th scope="col">Ventiladores</th>
      </tr>
    </thead>
    <tbody>

    {% for u in graphics %}
      <tr scope="row">
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{u.vram}} GB</td>
        <td>{{u.fanquantity}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock content %}
